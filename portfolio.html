<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Carlos Calixto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            /* background-image: url('img/5.png'); */
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            /* background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; */
        }

        .header {
            background: #ffffff;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #0a0a0a;
        }

        .header p {
            font-size: 1.1rem;
            color: #555;
            font-weight: 400;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 0 1rem;
        }

        .portfolio-item {
            background: #fbfbfb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.205);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            break-inside: avoid;
        }

        .portfolio-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .portfolio-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .portfolio-item:hover .portfolio-image {
            transform: scale(1.02);
        }

        .portfolio-content {
            padding: 1rem;
        }

        .portfolio-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #0a0a0a;
            line-height: 1.3;
        }

        .portfolio-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .portfolio-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 400;
        }



        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #0a0a0a;
            color: #ffffff;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(10, 10, 10, 0.15);
            z-index: 1000;
        }

        .back-button:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(10, 10, 10, 0.25);
        }



        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .back-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-item {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="portfolio-grid">
            <!-- Os cards serão gerados dinamicamente via JavaScript -->
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">← Voltar</button>

    <!-- Script externo para gerenciar os cards -->
    <script src="scripts/cards.js"></script>
    
    <script>
        // Inicializa o portfólio quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Gera os cards dinamicamente
            generatePortfolioCards();
            
            // Aplica as animações
            applyAnimations();
        });

        // Adiciona CSS para animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
